{% extends 'base.html' %}

{% block content %}<br />
<div class="card card-primary collapsed-card">
    <div class="card-header">
        <h3 class="card-title">Organization General Settings</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
        </div>
    </div>

    <div class="card-body">
    <form action="update" method="post">
      {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Organization Name</label>
                    <input type="text" class="form-control" placeholder="Organization Name" name="organizationName"
                        value="{{organization.Name}}" id="organizationId" />
                </div>
            </div>

            <div class="col-md-8">
                <div class="form-group">
                    <label>Organization Description</label>
                    <textarea class="form-control" rows="5" name="organizationDescription" cols="12" placeholder="Enter ..." value={{organization.Description}}>{{organization.Description}}</textarea>
                </div>

            </div>

        </div>

    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save Details</button>
        {% if messages %}
                    <div class="messages float-right" id="messageSection">
                        {% for message in messages %}
                        <div  {% if message.tags %} class="alert alert-{{ message.tags }}" role="alert" {% endif %}> {{ message }} </div>
                        {% endfor %}
                    </div>
                {% endif %}
    </div>
    </form>
</div>
<div class="card card-info collapsed-card">
    <div class="card-header">
        <h3 class="card-title">Organization Logo</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Select Logo </label>
                    <input type="file" id="organizationLogo" />
                </div>
            </div>

            <div class="col-md-8">
                <div class="form-group">
                    <img src="https://mohd-akram.gallerycdn.vsassets.io/extensions/mohd-akram/vscode-html-format/0.0.3/1531400217746/Microsoft.VisualStudio.Services.Icons.Default">
                </div>

            </div>

        </div>

    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save Details</button>
    </div>
</div>

<div class="card card-info collapsed-card">
    <div class="card-header">
        <h3 class="card-title">Organization Branches</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Select Logo </label>
                    <input type="file" id="organizationLogo" />
                </div>
            </div>

            <div class="col-md-8">
                <div class="form-group">
                    <img src="https://mohd-akram.gallerycdn.vsassets.io/extensions/mohd-akram/vscode-html-format/0.0.3/1531400217746/Microsoft.VisualStudio.Services.Icons.Default">
                </div>

            </div>

        </div>

    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save Details</button>
    </div>
</div>
{% endblock  %}

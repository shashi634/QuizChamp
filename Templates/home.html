{% extends 'base.html' %}

{% block content %}<br />
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Organization General Settings</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
            <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Organization Name {{organization.Name}}</label>
                    <input type="text" class="form-control" placeholder="Organization Name" name="PublicId"
                        value="{{organization.Name}}" id="organizationId" />
                </div>
            </div>

            <div class="col-md-8">
                <div class="form-group">
                    <label>Organization Description</label>
                    <textarea class="form-control" rows="5" cols="12" placeholder="Enter ..." value={{organization.Description}}>{{organization.Description}}</textarea>
                </div>

            </div>

        </div>

    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save Details</button>
    </div>
</div>
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Organization Logo</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
            <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Select Logo </label>
                    <input type="file" id="organizationLogo" />
                </div>
            </div>

            <div class="col-md-8">
                <div class="form-group">
                    <img src="https://mohd-akram.gallerycdn.vsassets.io/extensions/mohd-akram/vscode-html-format/0.0.3/1531400217746/Microsoft.VisualStudio.Services.Icons.Default">
                </div>

            </div>

        </div>

    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save Details</button>
    </div>
</div>
{% endblock  %}
